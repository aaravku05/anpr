<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANPR Dummy Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px rgba(0, 255, 100, 0.3);
            width: 350px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.03);
            box-shadow: 0px 0px 30px rgba(0, 255, 100, 0.5);
        }
        h2 {
            font-weight: 600;
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        button {
            background: #00FF88;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: #00CC66;
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(0, 255, 100, 0.4);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="container hidden" id="admin-panel">
        <h2>Admin Panel</h2>
        <input type="text" id="plate" placeholder="Plate Number">
        <button onclick="addPrimaryVehicle()">Add Primary Vehicle</button>
        <button onclick="removeVehicle()">Remove Vehicle</button>
        <h3>Users</h3>
        <input type="text" id="newUser" placeholder="New Username">
        <input type="password" id="newPassword" placeholder="New Password">
        <button onclick="createUser()">Create User</button>
    </div>

    <div class="container hidden" id="user-panel">
        <h2>User Panel</h2>
        <h3>Primary Vehicles</h3>
        <div id="primary-vehicles"></div>
        <h3>Add Temporary Vehicle</h3>
        <input type="text" id="tempPlate" placeholder="Plate Number">
        <button onclick="addTemporaryVehicle()">Add Temporary Vehicle</button>
    </div>

    <script>
        // Dummy users (For testing)
        const users = {
            "admin": { password: "admin123", role: "admin" },
            "user1": { password: "password1", role: "user", vehicles: ["MH12AB1234", "MH14XY5678"] }
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (users[username] && users[username].password === password) {
                document.getElementById("login-container").classList.add("hidden");
                if (users[username].role === 'admin') {
                    document.getElementById("admin-panel").classList.remove("hidden");
                } else {
                    document.getElementById("user-panel").classList.remove("hidden");
                    loadUserVehicles(username);
                }
            } else {
                alert("Invalid login credentials");
            }
        }

        function addPrimaryVehicle() {
            alert("Primary vehicle added (Dummy Function)");
        }

        function removeVehicle() {
            alert("Vehicle removed (Dummy Function)");
        }

        function createUser() {
            alert("User created (Dummy Function)");
        }

        function addTemporaryVehicle() {
            alert("Temporary vehicle added (Dummy Function)");
        }

        function loadUserVehicles(username) {
            document.getElementById("primary-vehicles").innerHTML = users[username].vehicles.join("<br>");
        }
    </script>
</body>
</html>
